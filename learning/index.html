<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>


<body>
    <div id="app">
        <ul>
            <li v-for="createTable()"> {{tableNumber}} * {{10}} = {{ tableNumber * 10 }} </li>
        </ul>
    </div>

    <script src="../lib/vue.js"></script>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
               tableNumber: 2
            },
            methods:{
                createTable(){
                    this.tableNumber++, this.tableNumber > 10;
                }
            }
        });

    </script>
</body>

</html>
