<!DOCTYPE html>
<html lang="en">    

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

    <!-- Looping Through Arrays and how to index our table -->

<body>
    <div id="app">
        <h1>Movies</h1>

        <ul>
            <li v-for="title in movieTitles"> {{title}} </li>
        </ul>

        <table border="1">
            <thead>
                <th>Index</th>
                <th>Name</th>
                <th>Title</th>
                <th>Company</th>
            </thead>
            <tbody>
                <tr v-for="(employee, index) in employees">
                    <td> {{index}} </td>
                    <td> {{employee.name}} </td>
                    <td> {{employee.title}} </td>
                    <td> {{companyName}} </td>
                </tr>
            </tbody>
        </table>

    </div>

    <script src="../lib/vue.js"></script>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                movieTitles: ['The Matrix', 'The Matrix: Reloaded', 'The Matrix Revolutions'],
                employees: [
                    { name: 'Abby', title: 'Accountant' },
                    { name: 'Andy', title: 'Marketing Manager' },
                    { name: 'Brandon', title: 'Vue.js Expert' }
                ],
                companyName: 'VueX Ltd.'
            }
        });

    </script>
</body>

</html>
